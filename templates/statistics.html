<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRNG statistics</title>
    <link rel="stylesheet" href ="{{ url_for('static', filename='css/main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="lineChart" width="900" height="340"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Number of appearances",
                        data: {{ values | safe }},
                        fill: true,
                        borderColor: "rgb(88, 150, 167)",
                        lineTension: 0.5,
                    }
                ]
            },
            options: {
                responsive: true
            }
        }); 
    </script>
    <p class="statistics">Entropy: {{ entropy }}</p>
    <a href="/">
        <form action="/">
            <input class="run_button main_button back_button" type="button" value="Main page â®ˆ">
        </form>
    </a>
</body>
</html>
